<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
        <title>Faustinopsy</title>
        <meta name="description" content="Aprenda desenvolvimento web completo, abrangendo front-end, back-end e diferentes paradigmas de programação. Acesse nossos cursos online e domine HTML, CSS, JavaScript, PHP, Python, Ruby e muito mais. Descubra os segredos da programação orientada a objetos, da programação funcional e da programação reativa para criar aplicações web poderosas e inovadoras.">
        <meta name="keywords" content="Desenvolvimento web, Front-end, Back-end, Paradigmas de programação, Aprender programação, HTML, CSS, JavaScript, PHP, Python, Ruby, Programação orientada a objetos, Programação funcional, Programação reativa, Tutorial de web development, Cursos online de desenvolvimento web">
        <link rel="canonical" href="https://faustinopsy.com/">
        <meta property="og:locale" content="pt_BR">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://faustinopsy.com/">
        <meta property="og:site_name" content="faustinopsy.com">
        <meta name="author" content="Rodrigo Faustino">
        <meta content="text/html; charset=UTF-8" http-equiv="content-type">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="robots" content="index, follow">
        <meta http-equiv="Content-Security-Policy" content=" default-src 'none'; script-src 'self' 'unsafe-inline'; img-src 'self' data: ; style-src 'self' 'unsafe-inline'; font-src 'self' ; connect-src 'self' ; worker-src 'self'; manifest-src 'self'; child-src 'self' ; frame-src 'self' https://www.google.com/; upgrade-insecure-requests; ">
        <link async rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">
        <link async rel="stylesheet" href="styles.min.css">
  </head>
  <body>
    <div id="left-panel" class="panel" style="transform: translateX(-100%); display: none;"></div>
      <div id="right-panel" class="panel" style="transform: translateX(100.03%); display: none;"></div>
      <img src="images/f.webp" id="raio" >
      <img src="/images/ss.webp" id="circulo" >
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      const leftPanel = document.getElementById('left-panel');
      const rightPanel = document.getElementById('right-panel');
      const raio = document.getElementById('raio');
      const circulo = document.getElementById('circulo');
      leftPanel.style.display = 'block';
      rightPanel.style.display = 'block';
      setTimeout( () => {
          leftPanel.style.transform = 'translateX(0)';
          rightPanel.style.transform = 'translateX(0)';
          circulo.style.display = 'block'
          raio.style.display = 'block';
      }
      , 100);
      setTimeout( () => {
          leftPanel.style.transform = 'translateX(-100%)';
          rightPanel.style.transform = 'translateX(100%)';
          raio.style.display = 'none';
          circulo.style.display = 'none';
          setTimeout( () => {
              leftPanel.style.display = 'none';
              rightPanel.style.display = 'none'
          }
          , 500)
      }
      , 2000)
  </script>
  <script async src="customContextMenu.js"></script>
  <script async src="alertConsole.js"></script>
  <script async src="MouseTrackerSDK.min.js"></script>

  </body>
</html>
